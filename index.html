    <script>
        const board = [null, null, null, null, null, null, null, null, null];
        let currentPlayer = "X";

        function render() {
            const buttons = document.querySelectorAll('#board button');
            const board = Array.from(buttons).map(button => button.textContent);

            console.log(board);
        }


        function getMove() {
            let element = document.getElementById("whoMoves");

            if (element.textContent === "X NEXT" || element.textContent === "X STARTS") {
                element.textContent = "O NEXT";
            } else {
                element.textContent = "X NEXT";
            }
        }

        function isWin(board, player) {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (const line of lines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }

            return false;
        }

        function isDraw(board) {
            return board.every(cell => cell !== null);
        }

        document.addEventListener('DOMContentLoaded', function () {
    const buttons = document.querySelectorAll('#board button');

    let gameWon = false; 

    buttons.forEach((button, index) => {
        button.addEventListener('click', function () {
            if (!gameWon && button.textContent === "") {
                button.textContent = currentPlayer;
                board[index] = currentPlayer;
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                render();

                if (isWin(board, currentPlayer)) {
                    alert((currentPlayer === "X" ? "O" : "X") + " wins!");
                    gameWon = true; 
                } else if (isDraw(board)) {
                    alert("It's a draw!");
                    gameWon = true; 
                }

                getMove();
            }
        });
    });
});






        const root = document.querySelector('html')

        
        const cursor = document.createElement('div')
        cursor.classList.add('cursor')
        root.appendChild(cursor)


        const follower = document.createElement('div')
        follower.classList.add('cursor', 'cursor__follower')
        root.appendChild(follower)


        root.addEventListener('mousemove', (e) => {
            setPosition(follower, e)
            setPosition(cursor, e)
        })

        function setPosition(element, e) {
            element.style.transform = `translate3d(${e.clientX + 80}px, ${e.clientY + 75}px, 0)`
        }
    </script>
